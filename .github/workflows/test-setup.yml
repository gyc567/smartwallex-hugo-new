name: Test Setup

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'basic'
        type: choice
        options:
        - basic
        - secrets
        - dependencies
        - hugo

jobs:
  test-setup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        if: inputs.test_type == 'basic' || inputs.test_type == 'dependencies' || inputs.test_type == 'secrets'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'automation/package-lock.json'
      
      - name: Test basic setup
        if: inputs.test_type == 'basic'
        run: |
          echo "âœ… Repository checkout successful"
          echo "âœ… Node.js setup successful"
          echo "ðŸ“ Repository structure:"
          ls -la
          echo "ðŸ“ Automation directory:"
          ls -la automation/
      
      - name: Test dependencies
        if: inputs.test_type == 'dependencies'
        run: |
          cd automation
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --only=production
          echo "âœ… Dependencies installed successfully"
          echo "ðŸ“‹ Installed packages:"
          npm list --depth=0
      
      - name: Test secrets configuration
        if: inputs.test_type == 'secrets'
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
        run: |
          cd automation
          npm ci --only=production
          echo "ðŸ” Testing secrets configuration..."
          
          # Test Twitter Bearer Token
          if [ -n "$TWITTER_BEARER_TOKEN" ]; then
            echo "âœ… TWITTER_BEARER_TOKEN is configured"
            if [[ "$TWITTER_BEARER_TOKEN" == AAAA* ]]; then
              echo "âœ… TWITTER_BEARER_TOKEN format appears valid"
            else
              echo "âš ï¸  TWITTER_BEARER_TOKEN format may be invalid"
            fi
          else
            echo "âŒ TWITTER_BEARER_TOKEN is missing (required)"
          fi
          
          # Test optional secrets
          if [ -n "$TWITTER_API_KEY" ]; then
            echo "âœ… TWITTER_API_KEY is configured"
          else
            echo "âšª TWITTER_API_KEY not configured (optional)"
          fi
          
          if [ -n "$GOOGLE_TRANSLATE_API_KEY" ]; then
            echo "âœ… GOOGLE_TRANSLATE_API_KEY is configured"
          else
            echo "âšª GOOGLE_TRANSLATE_API_KEY not configured (optional)"
          fi
      
      - name: Setup Hugo
        if: inputs.test_type == 'hugo'
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Test Hugo setup
        if: inputs.test_type == 'hugo'
        run: |
          echo "ðŸ—ï¸  Testing Hugo setup..."
          hugo version
          echo "âœ… Hugo installed successfully"
          
          echo "ðŸ“‹ Hugo configuration:"
          if [ -f "hugo.toml" ]; then
            echo "âœ… hugo.toml found"
            cat hugo.toml
          else
            echo "âŒ hugo.toml not found"
          fi
          
          echo "ðŸ“ Content directory:"
          if [ -d "content" ]; then
            echo "âœ… content/ directory exists"
            ls -la content/
          else
            echo "âŒ content/ directory not found"
          fi
          
          echo "ðŸ—ï¸  Testing Hugo build..."
          hugo --minify --gc --verbose
          
          echo "ðŸ“ Build output:"
          if [ -d "public" ]; then
            echo "âœ… public/ directory created"
            ls -la public/
          else
            echo "âŒ public/ directory not created"
          fi
      
      - name: Test summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Type**: ${{ inputs.test_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          
          case "${{ inputs.test_type }}" in
            "basic")
              echo "- **Repository**: âœ… Accessible" >> $GITHUB_STEP_SUMMARY
              echo "- **Node.js**: âœ… Configured" >> $GITHUB_STEP_SUMMARY
              ;;
            "dependencies")
              echo "- **Dependencies**: âœ… Installable" >> $GITHUB_STEP_SUMMARY
              ;;
            "secrets")
              echo "- **Secrets**: Check logs for details" >> $GITHUB_STEP_SUMMARY
              ;;
            "hugo")
              echo "- **Hugo**: âœ… Functional" >> $GITHUB_STEP_SUMMARY
              ;;
          esac