<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. 保留所有权利。</p>
            <p>由 <a href="https://gohugo.io/" target="_blank">Hugo</a> 强力驱动</p>
        </div>
        
        <!-- Monetag广告位 -->
        {{ if .Site.Params.monetag }}
        <div class="ad-container footer-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-{{ .Site.Params.monetagId }}"
                 data-ad-slot="FOOTER_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        {{ end }}
    </div>
</footer>
