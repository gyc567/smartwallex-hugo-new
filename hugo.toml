baseURL = 'https://example.org/'
languageCode = 'zh-cn'
title = 'SmartWallex - 加密货币聪明钱信息聚合平台'

[params]
  description = "专业的加密货币聪明钱信息聚合平台，提供GitHub项目分析、市场洞察和投资建议"
  author = "ERIC - 区块链专家"
  keywords = ["SmartWallex", "加密货币", "聪明钱", "区块链", "GitHub项目分析", "投资洞察", "DeFi", "比特币", "以太坊"]
  
  # SEO设置
  enableRobotsTXT = true
  enableGitInfo = true
  
  # 搜索功能
  enableSearch = true
  
  # 点赞功能
  enableLikes = true
  
  # Monetag广告设置
  monetag = true
  monetagId = "YOUR_MONETAG_ID"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
